<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!-- 자동 완성을 위해서 선언함 -->
<head>
	<meta charset="UTF-8">
	<title>Sign In</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
	<button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
			id="bd-theme"
			type="button"
			aria-expanded="false"
			data-bs-toggle="dropdown"
			aria-label="Toggle theme (auto)">
		<svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use href="#circle-half"></use></svg>
		<span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
	</button>
	<ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
		<li>
			<button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
				<svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#sun-fill"></use></svg>
				Light
				<svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
			</button>
		</li>
		<li>
			<button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
				<svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
				Dark
				<svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
			</button>
		</li>
		<li>
			<button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
				<svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#circle-half"></use></svg>
				Auto
				<svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
			</button>
		</li>
	</ul>
</div>


<main>
	<div class="container py-4">
		<th:block th:replace="~{module/header}"></th:block>

		<div class="p-5 mb-4 bg-body-tertiary rounded-3">
			<div class="container-fluid py-5">
				<h1 class="display-5 fw-bold">Sign In</h1>
				<p class="col-md-8 fs-4">BookMarket</p>
			</div>
		</div>
		<div class="row align-items-md-stretch text-center">
			<div class="container col-md-5">
				<div class="text-center">
					<h3>Plese Sign In</h3>
				</div>
				<div class="alert alert-danger" th:if="${error}">
					<p>UserName과 Password가 일치하지 않습니다.</p>

				</div>
				<form action="/BookMarket/login" method="post" class="form-signin">
					<div class="mb-3 row">
						<input class="form-control" type="text" name="username" placeholder="Input Username" required autofocus>
					</div>
					<div class="mb-3 row">
						<input class="form-control" type="password" name="password" placeholder="Input Password" required>
					</div>
					<div class="mb-3 row">
						<input class="btn-btn-lg btn-success btn-block" type="submit" value="Sign In">
					</div>
				</form>
			</div>
		</div>
	</div>
</main>
</body>
</html>
