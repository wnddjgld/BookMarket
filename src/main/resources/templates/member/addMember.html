<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link href="/BookMarket/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function checkPasswd(){
            if (document.member.password.value != document.member.password_confirm.value) {
                alert("비밀번호를 확인해주세요!");
                return;
            }

            document.member.submit();
        }
    </script>
</head>
<body>
<div class="container py-4">
    <th:block th:replace="~{module/header}"></th:block>

    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">회원 등록</h1>
            <p class="col-md-8 fs-4">BookMarket</p>
        </div>
    </div>

    <div class="row align-items-md-stretch">
        <div class="alert alert-danger" th:if="${errorMessage != null}">
            [[${errorMessage}]]

        </div>
        <form th:object="${memberFormDto}" name="member" action="/BookMarket/members/add" method="post">
            <legend>신규 회원 가입</legend>
            <div class="mb-3 row">
                <label class="col-sm-2 control-label">회원 ID</label>
                <div class="col-sm-3">
                    <input type="text" name="memberId" class="form-control" th:field="*{memberId}"/>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 control-label">이름</label>
                <div class="col-sm-3">
                    <input type="text" name="name" class="form-control" th:field="*{name}"/>
                </div>
                <div class="col-sm-6">
                    <p class="text-danger" th:errors="*{name}"></p>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 control-label">비밀번호</label>
                <div class="col-sm-3">
                    <input type="password" name="password" class="form-control" th:field="*{password}"/>
                </div>
                <div class="col-sm-6">
                    <p class="text-danger" th:errors="*{password}"></p>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 control-label">비밀번호 확인</label>
                <div class="col-sm-3">
                    <input type="password" name="password_confirm" class="form-control"/>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 control-label">이메일</label>
                <div class="col-sm-3">
                    <input type="email" name="email" class="form-control" th:field="*{email}"/>
                </div>
                <div class="col-sm-6">
                    <p class="text-danger" th:errors="*{email}"></p>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 control-label">전화번호</label>
                <div class="col-sm-3">
                    <input type="text" name="phone" class="form-control" th:field="*{phone}"/>
                </div>
                <div class="col-sm-6">
                    <p class="text-danger" th:errors="*{phone}"></p>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 control-label">주소</label>
                <div class="col-sm-5">
                    <input type="text" name="address" cols="50" rows="2" class="form-control" th:field="*{address}"/>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-offset-2 col-sm-10">
                    <a th:href="'javascript:checkPasswd()'" class="btn btn-primary">등록</a>
                    <input type="reset" class="btn btn-secondary" value="취소">
                </div>
            </div>
        </form>
    </div>

    <th:block th:replace="~{module/footer}"></th:block>
</div>
</body>
</html>
