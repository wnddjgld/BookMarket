<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!-- 자동 완성을 위해서 선언함 -->
<head>
    <meta charset="UTF-8">
    <title>주문 고객 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
            id="bd-theme"
            type="button"
            aria-expanded="false"
            data-bs-toggle="dropdown"
            aria-label="Toggle theme (auto)">
        <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use href="#circle-half"></use></svg>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#sun-fill"></use></svg>
                Light
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
                Dark
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#circle-half"></use></svg>
                Auto
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
        </li>
    </ul>
</div>


<main>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <a href="/BookMarket/home" class="d-flex align-items-center text-body-emphasis text-decoration-none">
                <svg version="1.0" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                     width="40px" height="40px" viewBox="0 0 64 64" enable-background="new 0 0 64 64" xml:space="preserve">
<g>
    <path fill="#F9EBB2" d="M56,62H10c-2.209,0-4-1.791-4-4s1.791-4,4-4h46V62z"/>
    <g>
       <path fill="#45AAB8" d="M6,4v49.537C7.062,52.584,8.461,52,10,52h2V2H8C6.896,2,6,2.896,6,4z"/>
        <path fill="#45AAB8" d="M56,2H14v50h42h2v-2V4C58,2.896,57.104,2,56,2z"/>
    </g>
    <g>
       <path fill="#394240" d="M60,52V4c0-2.211-1.789-4-4-4H8C5.789,0,4,1.789,4,4v54c0,3.313,2.687,6,6,6h49c0.553,0,1-0.447,1-1
          s-0.447-1-1-1h-1v-8C59.104,54,60,53.104,60,52z M6,4c0-1.104,0.896-2,2-2h4v50h-2c-1.539,0-2.938,0.584-4,1.537V4z M56,62H10
          c-2.209,0-4-1.791-4-4s1.791-4,4-4h46V62z M56,52H14V2h42c1.104,0,2,0.896,2,2v46v2H56z"/>
        <path fill="#394240" d="M43,26H23c-0.553,0-1,0.447-1,1s0.447,1,1,1h20c0.553,0,1-0.447,1-1S43.553,26,43,26z"/>
        <path fill="#394240" d="M49,20H23c-0.553,0-1,0.447-1,1s0.447,1,1,1h26c0.553,0,1-0.447,1-1S49.553,20,49,20z"/>
        <path fill="#394240" d="M23,16h12c0.553,0,1-0.447,1-1s-0.447-1-1-1H23c-0.553,0-1,0.447-1,1S22.447,16,23,16z"/>
    </g>
    <path opacity="0.2" fill="#231F20" d="M6,4v49.537C7.062,52.584,8.461,52,10,52h2V2H8C6.896,2,6,2.896,6,4z"/>
</g>
</svg>
                <span class="fs-4">&nbsp;&nbsp;BookMarket</span>
            </a>
        </header>

        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">주문 고객 정보</h1>
                <p class="col-md-8 fs-4">BookMarket</p>
            </div>
        </div>

        <div class="row align-items-md-stretch">
            <form th:object="${customer}" action="/BookMarket/order/orderCustomerInfo" method="post">
                <legend>고객 세부 사항</legend>
                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">고객 ID</label>
                    <div class="col-sm-3">
                        <input type="text" name="customerId" class="form-control" th:field="*{id}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">성명</label>
                    <div class="col-sm-3">
                        <input type="text" name="name" class="form-control" th:field="*{name}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">전화번호</label>
                    <div class="col-sm-3">
                        <input type="text" name="phone" class="form-control" th:field="*{phone}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">국가명</label>
                    <div class="col-sm-3">
                        <input type="text" name="address.country" class="form-control" th:field="*{address.country}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">우편번호</label>
                    <div class="col-sm-3">
                        <input type="text" name="address.zipcode" class="form-control" th:field="*{address.zipcode}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">기본 주소</label>
                    <div class="col-sm-3">
                        <input type="text" name="address.addressName" class="form-control" cols="50" rows="2" th:field="*{address.addressName}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 control-label">상세 주소</label>
                    <div class="col-sm-3">
                        <input type="text" name="address.detailName" class="form-control" cols="50" rows="2" th:field="*{address.detailName}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">등록</button>
                        <a href="/BookMarket/order/orderCancelled" class="btn btn-secondary" role="button">취소</a>
                    </div>
                </div>
            </form>
        </div>
        <footer class="pt-3 mt-4 text-body-secondary border-top">
            <span class="text-body-secondary">&copy; 2025 BookMarket</span>
        </footer>
    </div>
</main>
</body>
</html>
